kind:       Deployment
apiVersion: extensions/v1beta1
metadata:
  name: game
  labels:
    group: hangman
    app:   game
spec:
  replicas: 1
  template:
    metadata:
      labels:
        group: hangman
        app:   game
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name:  game
        image: quay.io/derailed/hangman:1.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu:    0.5m
            memory: 4Mi
        ports:
        - name:          api
          containerPort: 9095
