apiVersion: config.istio.io/v1alpha2
kind:       RouteRule
metadata:
  name: header
spec:
  precedence: 2
  destination:
    name: dictionary
  match:
    source:
      name: hangman
    request:
      headers:
        cookie:
          regex: "^(.*?;)?(dic=trump)(;.*)?$"
  route:
    - labels:
        version: v2
      weight: 100
